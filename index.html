<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <title>Henna Hut - Beautiful Henna Art</title>
  <link rel="stylesheet" href="css/style.css?v=7" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <!-- Header/Hero Section with Hands Background -->
    <header class="hero-header">
      <div class="hero-background">
        <img src="ctapic.PNG" alt="Henna Hands" class="hero-bg-image">
      </div>
      <div class="hero-content">
        <!-- Navigation Bar -->
        <nav class="hero-nav">
          <div class="hero-logo">
            <img src="logonavigationbar.PNG" alt="Henna Hut Logo" class="logo-image">
            <div class="nav-buttons-overlay">
              <a href="#about" class="nav-btn">About Me</a>
              <a href="booking.html" class="nav-btn">Book our Services</a>
              <a href="#contact" class="nav-btn">Contacts</a>
            </div>
          </div>
        </nav>
        <!-- CTA Section with Logo and Button -->
        <div class="hero-cta">
          <div class="cta-logo">
            <img src="ctalogo.PNG" alt="Henna Hut CTA Logo" class="cta-logo-image">
          </div>
          <a href="booking.html" class="cta-button">Book Us</a>
        </div>
      </div>
    </header>

    <!-- Services Section -->
    <section class="services-section">
      <div class="services-container">
        <h2 class="section-title">SERVICES</h2>
        <div class="services-grid">
          <div class="service-card">
            <div class="service-image">
              <img src="img/services/homestudio.png" alt="Home Studio Henna">
              <div class="image-border"></div>
            </div>
            <a href="homestudio.html" class="service-label">Home Studio</a>
          </div>
          <div class="service-card">
            <div class="service-image">
              <img src="img/services/bridalhenna.png" alt="Bridal Henna">
              <div class="image-border"></div>
            </div>
            <a href="bridalhenna.html" class="service-label">Bridal Henna</a>
          </div>
          <div class="service-card">
            <div class="service-image">
              <img src="img/services/partyhenna.png" alt="Party Henna">
              <div class="image-border"></div>
            </div>
            <a href="partyhenna.html" class="service-label">Party Henna</a>
          </div>
        </div>
      </div>
    </section>

    <!-- About Me Section -->
    <section id="about" class="about-section">
      <div class="about-container">
        <img src="img/about/about.png" alt="About Me" class="about-full-image">
      </div>
    </section>

    <!-- Footer Section -->
    <footer id="contact" class="footer-section">
      <div class="footer-border-top"></div>
      <div class="footer-content">
        <div class="footer-contact">
          <div class="contact-item">
            <a href="https://instagram.com/h3nnahut" target="_blank" class="contact-link">
              <span class="contact-text">@h3nnahut</span>
            </a>
          </div>
          <div class="contact-item">
            <a href="mailto:h3nnahut@outlook.com" class="contact-link">
              <span class="contact-text">h3nnahut@outlook.com</span>
            </a>
          </div>
        </div>
      </div>
      <div class="footer-image">
        <img src="footer.png" alt="Footer" class="footer-full-image">
      </div>
      <div class="footer-border-bottom"></div>
    </footer>
  </div>
  <script src="js/script.js?v=2"></script>
</body>

</html>
